status: response.status
headers: response.headers
body: response.body

response:
  when:
    - matches: request.url.pathname
      pattern: '^/test/?$'
      use: testScript
  default:
    inline: ''

testScript:
    inline:
        status:
            resolver: inline
            inline: 200
        headers:
            resolver: inline
            inline:
                content-type:
                    resolver: inline
                    inline: 'application/javascript'
        body:
            resolver: file
            file:
                resolver: inline
                inline: './pages/TestPage.js'
            encoding:
                resolver: inline
                inline: 'utf-8'